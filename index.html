  <body>
    <header>
      <div class="navbar" id="myNavbar">
      <a href="#home" class="active">Home</a>

    <main>
      <section>
      <h2>Seksjon 1</h2>

      <div class="convertSection">

        <div class="convertForm">
          <h3>Meter -> Fot</h3>
          <div class="resultDisplay"><p id="result1"></p></div>
          <form action="" id="form1" class="formStyle">
            <label for="unitInput1">
              <input type="number" name="unitInput1" id="unitInput1" placeholder="Antall meter">
            </label>
            <button id="convertButton1">Konverter</button>
          </form>
        </div>

        <div class="convertForm">
          <h3>Kilogram -> Pund</h3>
          <div class="resultDisplay"><p id="result2"></p></div>
          <form action="" id="form2" class="formStyle">
            <label for="unitInput2">
              <input type="number" name="unitInput2" id="unitInput2" placeholder="Antall Kilogram">
            </label>
            <button id="convertButton2">Konverter</button>
          </form>
        </div>

        <div class="convertForm">
          <h3>Liter -> U.S. Gallon</h3>
          <div class="resultDisplay"><p id="result3"></p></div>
          <form action="" id="form3" class="formStyle">
            <label for="unitInput3">
              <input type="number" name="unitInput3" id="unitInput3" placeholder="Antall Liter">
            </label>
            <button id="convertButton3">Konverter</button>
          </form>
        </div>

      </div>

      </section>
    </main>
